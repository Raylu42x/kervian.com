<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Progress</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0b0f19;
            color: #e0e0e0;
            margin: 0;
            padding: 50px 20px;
            text-align: center;
        }

        /* Title: white with soft grey glow */
        h1 {
            color: #ffffff;
            text-shadow: 0 0 10px #999;
            margin-bottom: 35px;
            letter-spacing: 1px;
        }

        /* Yellow Neon Highlight */
        .neon-yellow {
            color: #ffd84a;
            text-shadow: 0 0 8px #ffd84a, 0 0 16px #ffaa00;
        }

        /* Box container like home page buttons */
        .status-box {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px 24px;
            background: #111624;
            border-radius: 10px;
            border: 2px solid #ffd84a55;
            box-shadow: 0 0 18px #ffd84a33;
            font-size: 1.1rem;
            letter-spacing: 0.4px;
            line-height: 1.6;
        }

        .status-box:hover {
            border-color: #ffd84a;
            box-shadow: 0 0 26px #ffd84a;
            transform: translateX(6px);
            transition: 0.25s ease;
        }

        /* Optional small footer */
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #ccc;
            opacity: 0.7;
        }
    </style>
</head>

<body>

<h1>Page Status: <span class="neon-yellow">In Progress</span></h1>

<div class="status-box">
    This page is currently under development.<br>
    New content, features, and design updates are being built.<br><br>
    Check back soon to explore the finished version.
</div>

<div class="footer">Kervian Network</div>

</body>
</html>
