<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kervian Network</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0b0f19;
            color: #e0e0e0;
            margin: 0;
            padding: 50px 20px;
        }

        h1 {
            text-align: center;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* --- Neon Red Buttons --- */
        #small-buttons {
            max-width: 600px;
            margin: 0 auto 30px auto;
            display: flex;
            justify-content: center;
            gap: 14px;
        }

        #small-buttons a {
            width: 50%; /* HALF the width of blue ones */
            text-align: center;
            text-decoration: none;
            padding: 10px 0;
            background: #111624;
            border: 2px solid #ff003355; /* neon red base-outline */
            border-radius: 8px;
            color: #ff3355;
            font-size: 1rem;
            letter-spacing: 0.5px;

            /* neon glow */
            box-shadow: 0 0 12px #ff003322;
            transition: 0.2s ease;
        }

        #small-buttons a:hover {
            border-color: #ff0033;
            color: #ff0033;
            box-shadow: 0 0 22px #ff0033;
            transform: translateX(6px);
        }

        /* --- Blue Link List --- */
        #links {
            max-width: 600px;
            margin: 0 auto;
            list-style: none;
            padding: 0;
        }

        #links li {
            margin: 16px 0;
        }

        #links a {
            text-decoration: none;
            padding: 16px 20px;
            background: #111624;
            border: 1px solid #0ff3;
            border-radius: 8px;
            display: block;
            color: #0ff;
            font-size: 1.1rem;
            letter-spacing: 0.5px;
            box-shadow: 0 0 12px #0ff2;
            transition: 0.2s ease;
        }

        #links a:hover {
            border-color: #0ff;
            box-shadow: 0 0 20px #0ff;
            transform: translateX(6px);
        }
    </style>
</head>

<body>

<h1>Kervian Network</h1>

<!-- Neon Red Buttons -->
<div id="small-buttons">
    <a href="aboutme.html">About Me</a>
    <a href="portfolio.html">Portfolio</a>
</div>

<!-- Blue Link List -->
<ul id="links"></ul>

<script>
    const linkList = [
        { name: "My Bio", url: "https://me.kervian.com" },
        { name: "Games I've Made", url: "https://games.kervian.com" },
        { name: "Save the Past", url: "https://savethepast.kervian.com" }
    ];

    const ul = document.getElementById("links");

    linkList.forEach(link => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${link.url}" target="_blank">${link.name}</a>`;
        ul.appendChild(li);
    });
</script>

</body>
</html>
