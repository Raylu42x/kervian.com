<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kervian Network</title>

    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #0b0f19;
            color: #e0e0e0;
            margin: 0;
            padding: 50px 20px;
        }

        /* Title: white w/ grey glow */
        h1 {
            text-align: center;
            color: #ffffff;
            text-shadow: 0 0 10px #999;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        /* Container ensures ALL buttons align */
        .button-container {
            width: 100%;
            max-width: 500px;     /* <<< controls final width of all buttons */
            margin: 0 auto;
        }

        /* ROW for the two red buttons */
        .row {
            display: flex;
            gap: 12px; /* spacing between the red buttons */
            margin-bottom: 24px;
        }

        /* Shared Button Base Style */
        .btn {
            padding: 12px 0;
            background: #111624;
            border-radius: 8px;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: 0.2s ease;
        }

        /* Neon Red Buttons */
        .btn-red {
            flex: 1; /* makes both red buttons equal width */
            border: 2px solid #ff003355;
            color: #ff3355;
            box-shadow: 0 0 12px #ff003322;
        }
        .btn-red:hover {
            border-color: #ff0033;
            color: #ff0033;
            box-shadow: 0 0 22px #ff0033;
            transform: translateX(6px);
        }

        /* Blue Buttons (full width but aligned perfectly under reds) */
        .btn-blue {
            width: 100%;
            margin-bottom: 12px; /* spacing between blue buttons */
            border: 1px solid #0ff3;
            color: #0ff;
            font-size: 1rem;
            box-shadow: 0 0 12px #0ff2;
        }
        .btn-blue:hover {
            border-color: #0ff;
            box-shadow: 0 0 20px #0ff;
            transform: translateX(6px);
        }
    </style>
</head>

<body>

<h1>Kervian Network</h1>

<div class="button-container">

    <!-- Two red buttons on one aligned row -->
    <div class="row">
        <a href="aboutme.html" class="btn btn-red">About Me</a>
        <a href="portfolio.html" class="btn btn-red">Portfolio</a>
    </div>

    <!-- Blue buttons will be inserted below automatically -->
    <div id="blue-buttons"></div>

</div>


<script>
    const linkList = [
        { name: "My Bio", url: "https://me.kervian.com" },
        { name: "Games I've Made", url: "https://games.kervian.com" },
        { name: "Save the Past", url: "https://savethepast.kervian.com" }
    ];

    const container = document.getElementById("blue-buttons");

    linkList.forEach(link => {
        const btn = document.createElement("a");
        btn.className = "btn btn-blue";
        btn.href = link.url;
        btn.target = "_blank";
        btn.textContent = link.name;
        container.appendChild(btn);
    });
</script>

</body>
</html>
